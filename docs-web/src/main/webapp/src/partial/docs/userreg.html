<form name="form">
<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10">
        <h3>Register New User</h3>
        
        <div class="form-group" ng-class="{ 'has-error': !form.username.$valid && form.$dirty }">
          <label class="sr-only" for="inputUsername">Username</label>
          <input name="username" type="text" id="inputUsername" required class="form-control"
                 ng-pattern="/^[a-zA-Z0-9_@.-]*$/"
                 ng-minlength="3" ng-maxlength="50" 
                 placeholder="Username"
                 ng-model="user.username"/>
          <span class="help-block" ng-show="form.username.$error.required && form.$dirty">Required</span>
          <span class="help-block" ng-show="form.username.$error.minlength && form.$dirty">Too short</span>
          <span class="help-block" ng-show="form.username.$error.maxlength && form.$dirty">Too long</span>
          <span class="help-block" ng-show="form.username.$error.pattern && form.$dirty">Only alphanumeric characters</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': !form.email.$valid && form.$dirty }">
          <label class="sr-only" for="inputEmail">Email</label>
          <input name="email" type="email" id="inputEmail" required class="form-control"
                 ng-minlength="1" ng-maxlength="100"
                 placeholder="Email"
                 ng-model="user.email"/>
          <span class="help-block" ng-show="form.email.$error.required && form.$dirty">Required</span>
          <span class="help-block" ng-show="form.email.$error.email && form.$dirty">Invalid email</span>
          <span class="help-block" ng-show="form.email.$error.minlength && form.$dirty">Too short</span>
          <span class="help-block" ng-show="form.email.$error.maxlength && form.$dirty">Too long</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': !form.password.$valid && form.$dirty }">
          <label class="sr-only" for="inputPassword">Password</label>
          <input name="password" type="password" id="inputPassword" required class="form-control"
                 ng-minlength="8" ng-maxlength="50"
                 placeholder="Password"
                 ng-model="user.password"/>
          <span class="help-block" ng-show="form.password.$error.required && form.$dirty">Required</span>
          <span class="help-block" ng-show="form.password.$error.minlength && form.$dirty">Too short</span>
          <span class="help-block" ng-show="form.password.$error.maxlength && form.$dirty">Too long</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': !form.passwordconfirm.$valid && form.$dirty }">
          <label class="sr-only" for="inputPasswordConfirm">Confirm Password</label>
          <input name="passwordconfirm" type="password" id="inputPasswordConfirm" required class="form-control"
                 ui-validate="'$value == user.password'" ui-validate-watch="'user.password'"
                 placeholder="Confirm Password"
                 ng-model="user.passwordconfirm"/>
          <span class="help-block" ng-show="form.passwordconfirm.$error.validator && form.$dirty">Passwords must match</span>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="!form.$valid">
              <span class="fas fa-user-plus"></span> Submit Application
            </button>
          </div>
          <div class="col-md-6 text-right">
            <a href="#/login">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="login-img-container col-sm-6 hidden-xs"></div>
</div>
</form>
